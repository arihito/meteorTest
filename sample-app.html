<head>
  <title>sample-app</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>Todo List</h1>
			<form class="new-task">
				<input type="text" name="text" placeholder="Type to add new tasks">
			</form>
		</header>
		<ul>
			{{#each tasks}}
			<!--テンプレートの呼び出し-->
				{{> task}}
			{{/each}}
		</ul>
	</div>
</body>
<!-- bodyの外に定義 -->
<template name="task">
	<li>{{text}}</li>
</template>
